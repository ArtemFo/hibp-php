  image: docker.2up.io/php7.4.3-cli:latest
  stage: tests
  dependencies:
    - composer
  script:
    - echo "$HIBP_API_KEY" > api.key
    - vendor/bin/phpunit --configuration phpunit.xml.dist --colors=never --coverage-text
  only:
